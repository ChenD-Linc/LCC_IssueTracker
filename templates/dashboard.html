{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Dashboard</h2>
    <p>Welcome, {{ username }}!</p>
    <h3>Reported Issues</h3>
    <ul>
        {% for issue in issues %}
        <li>{{ issue.description }} - Status: {{ issue.status }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
