{% extends "base.html" %}

{% block title %}View Reports{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Your Reported Issues</h2>
    <ul>
        {% for issue in issues %}
        <li>{{ issue.description }} - Status: {{ issue.status }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
